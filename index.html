<script>
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  CONFIG
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const AIO_USERNAME = "Jollo77";
const AIO_KEY      = "aio_OvlO34kQJhrdqt8p3lX0qsQiU4vf";
const HOURS        = 168;
const CAMERA_REFRESH_MS = 3600000;  // 60 minutes â€” matches ESP-EYE upload interval

const FEEDS = {
  water:   "water-temperature",
  indoor:  "indoor-temperature",
  outdoor: "outdoor-temperature",
  hum:     "humidity",
  pres:    "pressure"
};

// â”€â”€ Adafruit IO helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function aioUrl(feed) {
  const end   = new Date();
  const start = new Date(end - HOURS * 3600 * 1000);
  return `https://io.adafruit.com/api/v2/${AIO_USERNAME}/feeds/${feed}/data?` +
         `start_time=${start.toISOString()}&end_time=${end.toISOString()}&limit=1000` +
         `&X-AIO-Key=${AIO_KEY}`;
}

async function fetchFeed(feedKey) {
  const r = await fetch(aioUrl(FEEDS[feedKey]));
  if (!r.ok) throw new Error(`Feed "${feedKey}": HTTP ${r.status}`);
  const data = await r.json();
  return data.reverse().map(d => ({
    x: new Date(d.created_at),
    y: parseFloat(d.value)
  }));
}

// Fetch most recent single value from a named feed
async function fetchLatest(feedName) {
  const url = `https://io.adafruit.com/api/v2/${AIO_USERNAME}/feeds/${feedName}/data/last`;
  const r = await fetch(url, { headers: { 'X-AIO-Key': AIO_KEY } });
  if (!r.ok) throw new Error(`Latest "${feedName}": HTTP ${r.status}`);
  return r.json();
}

// â”€â”€ Time formatters â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function fmtTime(iso) {
  if (!iso) return 'â€“';
  return new Date(iso).toLocaleTimeString('sv-SE', {
    timeZone: 'Europe/Stockholm',
    hour: '2-digit', minute: '2-digit', second: '2-digit'
  });
}

function fmtDateTime(iso) {
  if (!iso) return 'â€“';
  return new Date(iso).toLocaleString('sv-SE', {
    timeZone: 'Europe/Stockholm',
    year: 'numeric', month: '2-digit', day: '2-digit',
    hour: '2-digit', minute: '2-digit'
  });
}

function fmtCountdown(totalSeconds) {
  const m = Math.floor(totalSeconds / 60);
  const s = totalSeconds % 60;
  return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

// â”€â”€ Camera / background â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let lastCameraFetch = 0;
let countdownTimer  = null;

async function fetchCamera() {
  try {
    const data = await fetchLatest('camera-url');
    if (!data || !data.value) {
      document.getElementById('camTime').textContent = 'Ingen bild Ã¤nnu';
      return;
    }

    const url = data.value + '?t=' + Date.now();
    const bg  = document.getElementById('bg');

    // Preload before swapping so there is no blank flash
    const img = new Image();
    img.onload = () => {
      bg.classList.remove('loading');
      bg.style.backgroundImage = `url('${url}')`;
    };
    img.onerror = () => {
      document.getElementById('camTime').textContent = 'Kunde inte ladda bild';
    };
    img.src = url;

    document.getElementById('camTime').textContent =
      'Tagen: ' + fmtDateTime(data.created_at);

    lastCameraFetch = Date.now();
    startCountdown();

  } catch (err) {
    console.error('Kamera fel:', err);
    document.getElementById('camTime').textContent = 'Fel vid hÃ¤mtning';
  }
}

function startCountdown() {
  if (countdownTimer) clearInterval(countdownTimer);
  const el = document.getElementById('countdown');
  countdownTimer = setInterval(() => {
    const elapsed   = Date.now() - lastCameraFetch;
    const remaining = Math.max(0, Math.floor((CAMERA_REFRESH_MS - elapsed) / 1000));
    el.textContent  = remaining > 0
      ? `NÃ¤sta bild om ${fmtCountdown(remaining)}`
      : 'HÃ¤mtar ny bild...';
    if (remaining === 0) clearInterval(countdownTimer);
  }, 1000);
}

// â”€â”€ Charts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const gridColor = "rgba(255,255,255,0.07)";
const tickColor = "rgba(255,255,255,0.45)";

function timeAxis() {

    time: { unit: "day", displayFormats: { day: "EEE dd/MM" } },
    ticks: { color: tickColor, maxTicksLimit: 8 },

function valueAxis(label) {
  return {
    ticks: { color: tickColor },
    grid:  { color: gridColor },
    title: { display: true, text: label, color: tickColor, font: { size: 10 } }
  };
}

        tension: 0.3, pointRadius: 0, borderWidth: 2, fill: true }

  },

          label: ctx => `${ctx.dataset.label}: ${ctx.parsed.y.toFixed(1)} Â°C`
        }
      }
    },
    scales: { x: timeAxis(), y: valueAxis("Â°C") }
  }
});

let chartHumPres = new Chart(
  document.getElementById("chart-hum-pres").getContext("2d"), {
  type: "line",
  data: {
    datasets: [
      { label: "Luftfuktighet (%)", data: [], borderColor: "#c084fc",
        backgroundColor: "rgba(192,132,252,0.10)",
        tension: 0.3, pointRadius: 0, borderWidth: 2, fill: true, yAxisID: "yHum" },
      { label: "Lufttryck (mbar)",  data: [], borderColor: "#f472b6",
        backgroundColor: "rgba(244,114,182,0.10)",
        tension: 0.3, pointRadius: 0, borderWidth: 2, fill: true, yAxisID: "yPres" }
    ]
  },
  options: {
    responsive: true,

    plugins: {
      legend: { labels: { color: "#e6edf3", boxWidth: 10, font: { size: 11 } } },
      tooltip: {
        callbacks: {
          label: ctx => {
            const unit = ctx.dataset.yAxisID === "yHum" ? "%" : "mbar";
            return `${ctx.dataset.label}: ${ctx.parsed.y.toFixed(1)} ${unit}`;
          }
        }
      }
    },
    scales: {
      x:     timeAxis(),
      yHum:  { ...valueAxis("Luftfuktighet (%)"), position: "left",  grid: { color: gridColor } },
      yPres: { ...valueAxis("Lufttryck (mbar)"),  position: "right", grid: { display: false } }
    }
  }
});

// â”€â”€ Card updater â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function updateCard(id, points) {
  if (!points.length) return;
  const latest = points[points.length - 1].y;
  const el   = document.getElementById(id);
  const unit = el.querySelector(".card-unit").outerHTML;
  el.innerHTML = latest.toFixed(1) + unit;
}

// â”€â”€ Error helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showError(msg) {
  const b = document.getElementById("error-banner");
  b.textContent  = "âš  " + msg;
  b.style.display = "block";
}
function clearError() {
  document.getElementById("error-banner").style.display = "none";
}

// â”€â”€ Load sensor data â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function loadData() {
  try {
    clearError();
    const [water, indoor, outdoor, hum, pres] = await Promise.all([
      fetchFeed("water"), fetchFeed("indoor"), fetchFeed("outdoor"),
      fetchFeed("hum"),   fetchFeed("pres")
    ]);

    chartTemp.data.datasets[0].data = water;
    chartTemp.data.datasets[1].data = indoor;
    chartTemp.data.datasets[2].data = outdoor;
    chartTemp.update("none");

    chartHumPres.data.datasets[0].data = hum;
    chartHumPres.data.datasets[1].data = pres;
    chartHumPres.update("none");

    updateCard("val-water",    water);
    updateCard("val-indoor",   indoor);
    updateCard("val-outdoor",  outdoor);
    updateCard("val-humidity", hum);
    updateCard("val-pressure", pres);

    document.getElementById("statusDot").classList.remove("offline");
    document.getElementById("statusText").textContent = "Online";
    document.getElementById("last-updated").textContent =
      "Senast: " + new Date().toLocaleTimeString("sv-SE", {
        timeZone: "Europe/Stockholm"
      });

  } catch(e) {
    showError(e.message);
    console.error(e);
    document.getElementById("statusDot").classList.add("offline");
    document.getElementById("statusText").textContent = "Offline";
  }
}

// â”€â”€ Initialise â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

fetchCamera();

setInterval(loadData,    60000);          // sensors every 60 s
setInterval(fetchCamera, CAMERA_REFRESH_MS); // camera every 60 min

let touchStartY = 0;
document.addEventListener("touchstart", e => {
  touchStartY = e.touches[0].clientY;
}, { passive: true });

document.addEventListener("touchend", e => {
  const diff = e.changedTouches[0].clientY - touchStartY;
  if (diff > 80 && window.scrollY === 0) {
    document.getElementById("refresh-hint").textContent = "Uppdaterar...";
    Promise.all([loadData(), fetchCamera()]).then(() => {
      document.getElementById("refresh-hint").textContent = "Dra nedÃ¥t fÃ¶r att uppdatera";
    });
  }
}, { passive: true });
</script>
